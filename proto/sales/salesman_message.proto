syntax = "proto3";
package sales;

option go_package = "pb/sales;sales";
option java_package = "com.wiradata.erpapplication.sales";
option java_multiple_files = true;

message Salesman {
  string id = 1;
  string code = 2;
  string name = 3;
  string email = 4;
  string address = 5;
  string phone = 6;
  string created_at = 7;
  string created_by = 8;
  string updated_at = 9;
  string updated_by = 10;
}